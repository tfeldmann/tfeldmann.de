{{ define "main" }}

<div class="splash-container">
  <div class="splash">
    <!-- <img src="/coffee.svg"> -->
    <h1>{{ replace .Params.heading "." "<span class=\"fancy\">.</span>" | safeHTML }}</h1>
    {{ if isset .Params "person" }}
    <span class="handle">{{ .Params.person }}</span>
    {{ end }}
    <h2>
      {{ .Params.subheading | safeHTML }}
    </h2>
    {{ partial "social-icons.html" .}}
  </div>
</div>

{{ end }}
