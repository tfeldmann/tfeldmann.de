<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>
      {{- block "title" . }}{{ .Params.Title }} | {{ .Site.Title }}{{ end -}}
    </title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    {{- $style := resources.Get "main.sass" | toCSS | minify | fingerprint }}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ $style.RelPermalink }}"
      integrity="{{ $style.Data.Integrity }}"
    />
    {{ hugo.Generator }}
  </head>
  <body>
    {{- block "main" . }}{{ end -}}
    <script
      data-goatcounter="https://tfeldmann.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
