  <script>
    function show_github_stars() {
      var stardivs = document.getElementsByClassName("gh-stars");
      for (var i = 0; i < stardivs.length; i++) {
        var x = stardivs.item(i);
        fetch('https://api.github.com/repos/' + x.dataset.repo)
          .then((resp) => resp.json())  // transform to json
          .then(function (data) {
            x.innerHTML = '(' + data.stargazers_count + ' â˜†)';
            x.style.display = 'inline';
          }).catch(function (ex) {
            console.log('parsing failed', ex);
          })
      }
    }

    show_github_stars();
  </script>
